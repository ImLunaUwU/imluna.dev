<body>

    <div class="main-container">
        <h1>OAuth Response</h1>
        <div id="response-message" class="response-message"></div>
    </div>
    <footer>
        <p>&copy; Luna. All rights reserved.</p>
    </footer>
    <script>
        // Function to parse query parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                status: params.get('status'),
                error: params.get('error')
            };
        }

        // Function to display the appropriate message based on the OAuth response
        function displayMessage() {
            const queryParams = getQueryParams();
            const responseMessageElement = document.getElementById('response-message');

            if (queryParams.status === 'success') {
                responseMessageElement.textContent = 'Login successful! This page can now be closed.';
                responseMessageElement.style.color = 'green';
            } else if (queryParams.status === 'failure') {
                let errorMessage = 'Login failed.';
                switch (queryParams.error) {
                    case 'invalid_scope':
                        errorMessage += ' Reason: Invalid scope.';
                        break;
                    case 'access_denied':
                        errorMessage += ' Reason: Access denied.';
                        break;
                    case 'invalid_request':
                        errorMessage += ' Reason: Invalid request.';
                        break;
                    case 'unauthorized_client':
                        errorMessage += ' Reason: Unauthorized client.';
                        break;
                    case 'unsupported_response_type':
                        errorMessage += ' Reason: Unsupported response type.';
                        break;
                    case 'server_error':
                        errorMessage += ' Reason: Server error.';
                        break;
                    case 'temporarily_unavailable':
                        errorMessage += ' Reason: Temporarily unavailable.';
                        break;
                    default:
                        errorMessage += ' Unknown error occurred.';
                }
                responseMessageElement.textContent = errorMessage;
                responseMessageElement.style.color = 'red';
            }
        }

        // Call the displayMessage function when the page loads
        window.onload = displayMessage;
    </script>
    <script src="scripts.js"></script>
</body>
